<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>Pair-a-Gone</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Pair-a-Gone</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Matches</span>
                    <span class="stat-value" id="matches">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">High Score</span>
                    <span class="stat-value" id="high-score">0</span>
                </div>
                <div class="stat multiplier-stat">
                    <span class="stat-label">Multiplier</span>
                    <span class="stat-value" id="multiplier">1.0x</span>
                    <div class="multiplier-bar">
                        <div class="multiplier-fill" id="multiplier-fill"></div>
                    </div>
                </div>
                <div class="stat">
                    <span class="stat-label">Combo</span>
                    <span class="stat-value" id="combo">0</span>
                </div>
                <button class="config-btn" id="config-btn" aria-label="Settings">⚙️</button>
            </div>
        </header>

        <div class="notification" id="notification"></div>
        <div class="multiplier-pop" id="multiplier-pop"></div>

        <div class="card-grid" id="card-grid"></div>

        <div class="game-over-overlay" id="game-over">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <p id="new-high-score" class="hidden">New High Score!</p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>

        <footer>
            <p>Match adjacent cards of the same type! <a href="#" id="share-link">Share</a></p>
        </footer>

        <div class="share-overlay" id="share-overlay">
            <div class="share-content">
                <h2>Share Game</h2>
                <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https%3A%2F%2Fecornell.github.io%2Fpair-a-gone%2Fsrc%2Findex.html" alt="QR Code" width="200" height="200">
                <p class="share-url">https://ecornell.github.io/pair-a-gone/src/index.html</p>
                <button class="close-share-btn" id="close-share">Close</button>
            </div>
        </div>

        <div class="settings-overlay" id="settings-overlay">
            <div class="settings-content">
                <h2>Settings</h2>
                <div class="setting-row">
                    <span class="setting-label">Sound</span>
                    <button class="toggle-btn" id="sound-toggle" aria-label="Toggle sound">
                        <span class="toggle-slider"></span>
                    </button>
                </div>
                <div class="setting-row">
                    <span class="setting-label">High Score</span>
                    <button class="reset-btn" id="reset-highscore">Reset</button>
                </div>
                <button class="close-settings-btn" id="close-settings">Close</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
